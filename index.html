<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  background:#000;
}
.slideshow{
  position:relative;
  width:100vw;
  height:100vh;
}
.slideshow img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 2s ease-in-out, transform 1s ease-in-out;
  transform:scale(1);
}
.slideshow img.active{
  opacity:1;
  transform:scale(1.05);
}

/* Romantic Text with typing + gradient */
.wish{
  position:absolute;
  bottom:50px;
  width:100%;
  text-align:center;
  font-size:28px;
  font-weight:bold;
}
.gradient{
  background: linear-gradient(90deg, #ff5f6d, #ffc371, #ff5f6d);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: sparkle 2s infinite alternate;
}
@keyframes sparkle{
  from{background-position:0%;}
  to{background-position:100%;}
}

/* Cake + Candle + Spark */
.cake{
  position:absolute;
  top:20%;
  left:50%;
  transform:translateX(-50%);
  font-size:90px;
  animation:bounce 2s infinite;
  cursor:pointer;
}
@keyframes bounce{
  0%,100%{transform:translateX(-50%) translateY(0);}
  50%{transform:translateX(-50%) translateY(-20px);}
}
.candle{
  position:absolute;
  top:12%;
  left:50%;
  transform:translateX(-50%);
  font-size:50px;
  color:gold;
  animation:flicker 0.2s infinite alternate;
}
@keyframes flicker{from{opacity:0.7;}to{opacity:1;}}
.smoke{
  position:absolute;
  top:10%;
  left:50%;
  width:20px;
  height:50px;
  background:rgba(200,200,200,0.3);
  border-radius:50%;
  animation: smokeUp 2s infinite;
  transform:translateX(-50%);
}
@keyframes smokeUp{
  0%{transform:translate(-50%,0) scale(1);opacity:0.5;}
  50%{transform:translate(-50%,-30px) scale(1.2);opacity:0.3;}
  100%{transform:translate(-50%,-60px) scale(1.5);opacity:0;}
}

/* Floating Hearts */
.heart{
  position:absolute;
  color:pink;
  font-size:20px;
  animation: float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(100vh) scale(0.5);opacity:1;}
  100%{transform:translateY(-10vh) scale(1);opacity:0;}
}

/* Fireworks */
.firework{
  position:absolute;
  border-radius:50%;
  background:radial-gradient(circle,white,orange,red);
  width:10px;
  height:10px;
  pointer-events:none;
  opacity:0;
  animation: explode 1s ease-out forwards;
}
@keyframes explode{
  0%{transform:scale(1);opacity:1;}
  100%{transform:scale(8);opacity:0;}
}

/* Confetti */
.confetti{
  position:absolute;
  width:10px;
  height:10px;
  opacity:0.8;
  animation: confetti-fall 3s linear forwards;
}
@keyframes confetti-fall{
  0%{transform:translateY(0) rotate(0deg);}
  100%{transform:translateY(100vh) rotate(360deg);}
}
</style>
